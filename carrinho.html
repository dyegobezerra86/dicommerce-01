      <div class="container1">
        <table class="table">
            <thead>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Quantidade</th>
            </thead>
            <tbody>
              <tr>
                <td><img class="rel" src="relogio1.webp" alt=""></td>
                <td>Relógio 1</td>
                <td>
                    <input class="rel" type="number" value="4">

              <tr>
                <td><img class="rel" src="relogio2.webp" alt=""></td>
                <td>Relógio 2</td>

                    <input class="rel" type="number" value="4">

              <tr>

    <div class="container2">
        <div class="container3">
            <div class="row align-items-center">
              <div class="col">
                <form>
                    <h2>Entrega</h2>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Cep</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Rua</label>
                      <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Número</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">UF</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="col">
                <form>
                    <h2>Pagamento</h2>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nº Cartão</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Nome do cartão</label>
                      <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Data Vencimento</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">CCV</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nº Parcelas</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Observações</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
